{% extends "base.html" %}
{% block title %}{{ section.title }}{% endblock %}

{% block content %}
{{ section.content | safe }}
<br>
<ul role="list" class="clear-list">
{% for page in section.pages %}
<li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
{% endfor %}
</ul>

{% endblock %}
